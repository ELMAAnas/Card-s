<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ensemble">
        <h1>Connexion</h1>
        <form class="connexion" (ngSubmit)="onConnexion()">
            <div class="connexion_form">
                <div class="connexion_form_pseudo">
                    <label for="">Pseudo</label>
                    <input type="text" [(ngModel)]="pseudo" name="pseudo">
                </div>
                <div class="connexion_form_pseudo">
                    <label for="">Mot de passe</label>
                    <input type="password" [(ngModel)]="mot_de_passe" name="motDePasse">
                </div>
            </div>
            <div class="connexion_boutton">
                <button type="submit">Connexion</button>
                <p>Vous n'Ãªtes pas encore inscris ? S'inscrire</p>
            </div>
        </form>
    </div>
</body>
</html>
